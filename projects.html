<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="BuildSure Projects - Explore our latest construction and architectural masterpieces."/>

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous"/>
  <style>
    :root {
      --clr-bg: #f4f5f9;
      --clr-dark: #1c1c1e;
      --clr-light: #ffffff;
      --clr-accent: #f9a826;
      --radius: 20px;
      --max-w: 1300px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--clr-bg); color: var(--clr-dark); overflow-x: hidden; }
    header { background: #fff; box-shadow: 0 4px 16px rgba(0,0,0,0.05); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
    .logo { font-size: 1.8rem; font-weight: 900; color: var(--clr-accent); }
    nav { display: flex; gap: 1.5rem; font-weight: 600; transition: max-height 0.5s ease; }
    nav a { text-decoration: none; color: var(--clr-dark); position: relative; }
    nav a::after { content: ""; position: absolute; left: 0; bottom: -5px; height: 2px; width: 0; background: var(--clr-accent); transition: width 0.3s ease; }
    nav a:hover::after { width: 100%; }
    .hamburger { display: none; font-size: 1.8rem; cursor: pointer; }
    @media(max-width: 768px) {
      nav { position: absolute; top: 100%; left: 0; width: 100%; background: #fff; flex-direction: column; max-height: 0; overflow: hidden; }
      nav.open { max-height: 400px; box-shadow: 0 6px 12px rgba(0,0,0,0.05); }
      nav a { padding: 1rem; border-bottom: 1px solid #eee; }
      .hamburger { display: block; }
    }

    .projects-section {
      max-width: var(--max-w);
      margin: 2rem auto;
      padding: 2rem;
      background: var(--clr-light);
      border-radius: var(--radius);
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
    }
    .projects-section h1 {
      font-size: 2.8rem;
      color: var(--clr-accent);
      margin-bottom: 2rem;
      text-align: center;
    }
    .project-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    .project-card {
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      transition: transform 0.4s ease;
    }
    .project-card:hover {
      transform: scale(1.02);
    }
    .project-card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">BuildSure</div>
    <nav id="navLinks">
      <a href="web.html">Home</a>
      <a href="about.html">About</a>

      <a href="#projects.html">Projects</a>
      <a href="testimonial.html">Testimonial</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="hamburger" onclick="document.getElementById('navLinks').classList.toggle('open')"><i class="fas fa-bars"></i></div>
  </header>

  <section class="projects-section" id="projects">
    <h1>Our Project Showcase</h1>
    <div class="project-gallery">
      <div class="project-card">
        <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=3840&q=80" alt="Modern building project"/>
      </div>
      <div class="project-card">
        <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=3840&q=80" alt="Skyscraper project"/>
      </div>
      <div class="project-card">
        <img src="https://images.unsplash.com/photo-1570129477492-45c003edd2be?auto=format&fit=crop&w=3840&q=80" alt="Luxury house"/>
      </div>
      <div class="project-card">
        <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=3840&q=80" alt="Urban landscape"/>
      </div>
      <div class="project-card">
        <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=3840&q=80" alt="Interior renovation"/>
      </div>
      <div class="project-card">
        <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=3840&q=80" alt="Bridge construction"/>
      </div>
    </div>
  </section>
</body>
</html>
